<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}
.fakeimage img{
height:100%;
<width:100%;
}

/* Add a card effect for articles */
.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;

}


/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    padding: 0;
  }
}

</style>
</head>
<body>

<div class="header">
    <h2>My Blog for test API</h2>
</div>

<div class="row">
    <div class="leftcolumn">
        <!-- Container for dynamic blog post cards -->
        <div id="blogContainer"></div>
    </div>
    <div class="rightcolumn">
        <div class="card">
            <h2>About Me</h2>
            <p>I am Mariappan. I am a Java developer working in Zuci Systems.</p>
        </div>
        <div class="card">
            <h3>Popular Post</h3>
            <div class="card">Image</div><br>
            <div class="card">Image</div><br>
            <div class="card">Image</div>
        </div>
        <div class="card">
            <h3>Follow Me</h3>
            <p>Some text..</p>
        </div>
    </div>
</div>
<div class="footer">
    <h2>Footer</h2>
    <div id="pageCount"></div>
</div>

<script>
$(document).ready(function () {
    $.get('/api/posts', function (data) {
        var blogPosts = data.content; // Get the array of blog posts
        var blogContainer = $('#blogContainer'); // Get the container for blog posts
        var pageCount = $('#pageCount'); // Get the container for the page count

        // Loop through each blog post and generate HTML
        $.each(blogPosts, function (index, post) {
            // Create a div for each blog post
            var postDiv = $('<div class="card">');

            // Add the post title
            postDiv.append($('<h2>').text(post.title));

            // Add the post description and content
            postDiv.append($('<h5>').text(post.description));
            postDiv.append($('<p>').text(post.content));

            // Add comments
            postDiv.append($('<p>').text('Comments:'));
            var comments = post.comments;
            $.each(comments, function (index, comment) {
                var commentDiv = $('<div class="comment">');
                commentDiv.append($('<strong>').text(comment.name));
                commentDiv.append($('<p>').text(comment.body));
                postDiv.append(commentDiv);
            });

            // Append the post div to the container for blog posts
            blogContainer.append(postDiv);
        });

        // Update the page count
        pageCount.text('Page ' + (data.pageNo+1) + ' of ' + data.totalPages);
    });
});
    </script>
</body>
</html>
